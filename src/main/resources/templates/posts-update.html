<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
    <meta charset="UTF-8">
    <title>게시글수정</title>
</head>
<body>

<div class="container">

  <h1>게시글 수정</h1>

  <div class="col-md-4">
    <form th:object="${post}">
      <div class="form-group">
        <label th:for="*{id}">글 번호</label>
        <input type="text" class="form-control" th:field="*{id}" readonly>
      </div>
      <div class="form-group">
        <label th:for="*{title}">제목</label>
        <input type="text" class="form-control" th:field="*{title}">
      </div>
      <div class="form-group">
        <label th:for="*{author}"> 작성자 </label>
        <input type="text" class="form-control" th:field="*{author}" readonly>
      </div>
      <div class="form-group">
        <label for="content"> 내용 </label>
        <textarea class="form-control" id="content" th:text="*{content}"></textarea>
      </div>
    </form>

    <a href="/" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
  </div>

</div>
</body>
</html>
